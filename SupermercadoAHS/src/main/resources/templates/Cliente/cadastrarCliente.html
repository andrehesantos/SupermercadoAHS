<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Clientes</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css" />
</head>
<body>
	<h2>Cadastrar Clientes:</h2>
	<div class="row">
    	<form class="col s12" method="post">
    		<label class="labels">Nome do Cliente</label>
      		<div class="row">
        		<div class="input-field col s6">
          			<i class="material-icons prefix">account_circle</i>
          			<input id="icon_prefix" type="text" class="validate" name="nome_cliente" required/>          			
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">CPF</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">fingerprint</i>
          			<input id="icon_telephone" type="number" class="validate" name="cpf_cliente" required/>
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Email</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">contact_mail</i>
          			<input id="icon_telephone" type="email" class="validate" name="email_cliente" required/>          			
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Telefone/Celular</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">contact_phone</i>
          			<input id="icon_telephone" type="tel" class="validate" name="telefone_cliente" required/>          			
        		</div>
        	</div>
        	       	
        	<button type="submit">Salvar Cliente</button>
    	</form>
  	</div>
</body>
</html>
