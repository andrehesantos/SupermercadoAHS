<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Alterar Produto</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css" />
</head>
<body>
	<h2>Tem certeza que deseja desativar este cliente?</h2>
	<div class="row">
    	<form class="col s12" method="post">
    		<label class="labels">CÃ³digo do Cliente</label>
      		<div class="row">
        		<div class="input-field col s6">
          			<i class="material-icons prefix">queue</i>
          			<input id="icon_prefix" type="text" th:value="${cliente.id_cliente}" class="validate" name="id_cliente" readonly/>          			
        		</div>
        	</div>
    		<label class="labels">Nome do Cliente</label>
      		<div class="row">
        		<div class="input-field col s6">
          			<i class="material-icons prefix">account_circle</i>
          			<input id="icon_prefix" type="text" th:value="${cliente.nome_cliente}" class="validate" name="nome_cliente" readonly/>          			
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">CPF</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">fingerprint</i>
          			<input id="icon_telephone" type="number" th:value="${cliente.cpf_cliente}" class="validate" name="cpf_cliente" readonly/>
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Email</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">contact_mail</i>
          			<input id="icon_telephone" type="email" th:value="${cliente.email_cliente}" class="validate" name="email_cliente" readonly/>          			
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Telefone/Celular</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">contact_phone</i>
          			<input id="icon_telephone" type="tel" th:value="${cliente.telefone_cliente}" class="validate" name="telefone_cliente" readonly/>          			
        		</div>
        	</div>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">contact_phone</i>
          			<input id="icon_telephone" type="tel" th:value="${cliente.auxiliarCliente}" class="validate" name="auxiliarCliente" readonly/>          			
        		</div>
        	</div>
        	<input class="waves-effect waves-light btn-small" type="submit" value="Ativar/Desativar"/>
        	<input class="waves-effect waves-light btn-small" type="button" onclick="window.history.back()" value="Voltar"/>
    	</form>
  	</div>
</body>
</html>
