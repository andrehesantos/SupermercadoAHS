<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Produtos</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css"/>
</head>
<body>
	<h2>Cadastrar Produtos:</h2>
	<div class="row">
    	<form class="col s12" method="post">
    		<label class="labels">Nome do Produto</label>
      		<div class="row">
        		<div class="input-field col s6">
          			<i class="material-icons prefix">account_circle</i>
          			<input id="icon_prefix" type="text" class="validate" name="nome_produto" required/>          			
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Valor do Produto</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">monetization_on</i>
          			<input id="icon_telephone" type="tel" class="validate" name="valor_produto" required/>
        		</div>
        	</div>	
        	<label class="labels" for="icon_telephone">Quantidade em Estoque</label>
        	<div class="row">	
        		<div class="input-field col s6">
          			<i class="material-icons prefix">queue</i>
          			<input id="icon_telephone" type="tel" class="validate" name="qtd_produto" required/>          			
        		</div>
        	</div>	
        	<input class="waves-effect waves-light btn-small" type="submit" value="Salvar"/>
        	<input class="waves-effect waves-light btn-small" type="button" onclick="window.history.back()" value="Voltar"/>
    	</form>
    	
  	</div>
</body>
</html>
