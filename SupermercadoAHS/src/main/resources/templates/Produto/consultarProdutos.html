<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Consultar Produtos</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css"/>
</head>
<body>
	<h3>Produtos Cadastrados no sistema:</h3>
	<h4><a th:href="@{/cadastrarProduto}">Cadastrar novo</a></h4>
	<table class="responsive-table centered" border="1">
		<thead>
			<tr>
			    <th>ID</th>
				<th>Nome do produto</th>
				<th>Valor Unit√°rio</th>
				<th>Quantidade em estoque</th>
			</tr>
		</thead>
		<tbody>				
			<tr th:each="produto: ${produto}">
			    <td><span th:text="${produto.id_produto}"></span></td>
				<td><span th:text="${produto.nome_produto}"></span></td>
				<td><span th:text="${produto.valor_produto}"></span></td>
				<td><span th:text="${produto.qtd_produto}"></span></td>
				<td><a th:href="@{/atualizarProduto/{id_produto}(id_produto=${produto.id_produto})}">Editar Registro</a></td>
		    </tr>
		</tbody>    					
	</table>
    <input class="waves-effect waves-light btn-small" type="button" onclick="window.history.back()" value="Voltar"/>
</body>
</html>
